<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Title at the top of the page -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <!-- Section to search for a city -->
        <section id="searchCity">

            <div class="col-md-4"></div>

            <h3>Search for a City:</h3>

            <!-- User to type in city here -->
            <form id="city-form">
                <label for="city-input"></label>
                
                <input type="text" id="city-input"><br>

                <!-- Button triggers city to searched  -->
                <input id="city-btn" type="submit"
                value="Submit">

            </form>

            <!-- searched cities -->

        </section>


        <section id="selectedCity">

            <div class="col-md-8"></div>

            <h2>Selected City:</h2>

            <!-- JSON contents in here -->
            <div class="city"></div>

            <div class="temp"></div>

            <div class="humidity"></div>

            <div class="wind"></div>

            <div class="uvIndex"></div>
















        </section>

            
    </div>
















    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" type="text/javascript"></script>

</body>
</html>
